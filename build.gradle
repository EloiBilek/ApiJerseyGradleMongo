apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

sourceCompatibility = 1.8  
targetCompatibility = 1.8

sourceSets {
    main {
        output.resourcesDir = "build/classes/main/com/apijerseygradlemongo"
    }
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
    maven {
        url "https://maven.repository.redhat.com/ga/"
    }
}

dependencies {

    // Log
    compile group: 'org.slf4j', name: 'log4j-over-slf4j', version: '1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'

    // Test
    testCompile 'junit:junit:4.12'
    
    // Rest
    compile group: 'com.sun.jersey', name: 'jersey-core', version: '1.19.2'
    compile group: 'com.sun.jersey', name: 'jersey-json', version: '1.19.2'
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.2'
    compile group: 'com.sun.jersey', name: 'jersey-server', version: '1.19.2'
    compile group: 'com.sun.jersey', name: 'jersey-servlet', version: '1.19.2'
    compile group: 'com.sun.jersey.contribs', name: 'jersey-multipart', version: '1.19.2'
    compile group: 'asm', name: 'asm', version: '3.3.1.redhat-12'
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0.redhat-1'
    
    // CDI
 	compile group: 'org.jboss.weld.servlet', name: 'weld-servlet-core', version: '3.0.0.Alpha17'
            
    // Json
	compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.4'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.4'
		
    // MongoDB
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.2.2'
    compile group: 'org.mongodb.morphia', name: 'morphia', version: '1.1.1'
}
